<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="addDialog" header="添加" widgetVar="addDialog" resizable="false" showEffect="fade" hideEffect="fade" height="300">
	<p:panelGrid id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" styleClass="largeLength">
		
		<h:outputLabel for="uCourseID" value="课程">
			<span class="requiredFlag">*</span>
		</h:outputLabel>
		<p:selectOneMenu id="uCourseID" value="#{gdbMaterialsReqAction.updateGdbMaterials.siteCourseID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains">
			<f:selectItem itemLabel="--请选择--" itemValue="" />
			<f:selectItems value="#{qzSiteCourseOtherInit.siteCourseList}" var="siteCourse" itemLabel="#{siteCourse.siteCourseName}" itemValue="#{siteCourse.siteCourseID}"/>
		</p:selectOneMenu>
				
		<h:outputLabel value="上传文件">
			<span class="requiredFlag">*</span>
		</h:outputLabel>
		<p:fileUpload fileUploadListener="#{gdbMaterialsAction.handleFileUpload}" sizeLimit="10000000" update=":info successFile"/>
		
		<h:outputLabel for="uMaterialName" value="上传成功文件"/>
		<h:outputText id="successFile" value="#{gdbMaterialsAction.fileNames}"/>
		
		<h:outputLabel for="uMaterialName" value="资料名称"/>
		<h:panelGroup style="display:block; ">
			<p:outputLabel value="如果不输入，则默认取上传文件的名字！" styleClass="requiredFlag"/><br/>
			<p:inputText id="uMaterialName" value="#{gdbMaterialsReqAction.updateGdbMaterials.materialName}" styleClass="minLength"/>
		</h:panelGroup>
		
	</p:panelGrid>
	
  	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:messages id="msg"/>
			<p:commandButton value="添加" 
			actionListener="#{gdbMaterialsReqAction.updateSubmit}" update="msg" 
			oncomplete="optResult('addDialog',args,0);"/>
			<p:commandButton type="button" value="关闭" onclick="addDialog.hide();"/>
		</h:panelGroup>
	</f:facet>
</p:dialog>
