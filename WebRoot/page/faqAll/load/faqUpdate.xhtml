<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="1" columnClasses="addObjectClass, addContentClass" >
	<p:editor  value="#{replyFaqReqAction.updateFaq.faqContent}" width="600" height="300"/>
	<h:panelGroup style="display:block; text-align:center;">
		<p:messages id="msg"/>
		<h:inputHidden value="#{replyFaqReqAction.flag}"/>
		<h:inputHidden value="#{replyFaqReqAction.updateFaq.faqID}"/>
		<p:commandButton value="提交" actionListener="#{replyFaqReqAction.submitFaqContinue}" update="msg" oncomplete="optResult('loadDialog',args,'#{replyFaqReqAction.flag}');" />
		<p:commandButton type="button" value="关闭" onclick="loadDialog.hide()" />
	</h:panelGroup>
</p:panelGrid>
