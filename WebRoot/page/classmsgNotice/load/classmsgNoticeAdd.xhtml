<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" style="width:800px">
	
	<h:outputLabel for="uMajorID4Status" value="所属辅导" rendered="#{classMsgNoticeAction.from == ''}"/>
	<p:selectOneMenu id="uMajorID4Status" value="#{classMsgNoticeReqAction.updateClassMsgNotice.majorID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains" rendered="#{classMsgNoticeAction.from == ''}">
		<p:ajax process="@this" event="change" update="uClassName" listener="#{classesOther.changeMajorID}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{majorOther.majorList}" var="major" itemLabel="#{major.majorName}" itemValue="#{major.majorID}"/>
	</p:selectOneMenu>
			
	<h:outputLabel for="uClassName" value="所属班级" rendered="#{classMsgNoticeAction.from == ''}">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectCheckboxMenu id="uClassName" value="#{classMsgNoticeReqAction.classIDs}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains" rendered="#{classMsgNoticeAction.from == ''}">
		<f:selectItems value="#{classesOther.classList4Update}" var="classes" itemLabel="#{classes.className}" itemValue="#{classes.classID}"/>
	</p:selectCheckboxMenu>	
	
	<h:outputLabel value="所属班级" rendered="#{classMsgNoticeAction.from != ''}">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:outputLabel value="#{classMsgNoticeReqAction.updateClassMsgNotice.className}" rendered="#{classMsgNoticeAction.from != ''}"/>
	
	<h:outputLabel for="uMsgTitle" value="公告标题">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText id="uMsgTitle" styleClass="minLength" value="#{classMsgNoticeReqAction.updateClassMsgNotice.msgTitle}"/>
	
	<h:outputLabel for="uMsgTitle" value="公告内容">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:editor value="#{classMsgNoticeReqAction.updateClassMsgNotice.msgContent}" />
  	
  	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:messages id="msg"/>
			<h:inputHidden value="#{classMsgNoticeReqAction.updateClassMsgNotice.classID}"/>
			<p:commandButton value="添加" actionListener="#{classMsgNoticeReqAction.updateSubmit(0)}" update="msg" oncomplete="optResult('addDialog',args,0);"/>
			<p:commandButton type="button" value="关闭" onclick="addDialog.hide();"/>
		</h:panelGroup>
	</f:facet>
</p:panelGrid>
