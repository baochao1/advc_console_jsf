<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="showPanelGrid" columns="1" >
	<h:outputLabel value="班级" />
	<p:selectOneMenu value="#{divideReqAction.newClassID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains" panelStyle="width:180px;">
		<f:selectItems value="#{divideAction.classList}" var="classes" itemLabel="#{classes.className}" itemValue="#{classes.classID}"/>
	</p:selectOneMenu>
	
	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:messages id="msg"/>
			<h:inputHidden value="#{divideReqAction.oldClassID}"/>
			<h:inputHidden value="#{divideReqAction.userID}"/>
			<p:commandButton value="提交" actionListener="#{divideReqAction.changeClass}" onstart="return confirmDia('确定换班么？');" oncomplete="optResult('changeDialog',args,9,'searchForm2');" update="msg"/>
			<p:commandButton type="button" value="关闭" onclick="changeDialog.hide();"/>
		</h:panelGroup>
	</f:facet>
</p:panelGrid>
