<p:dialog xmlns="http://www.w3.org/1999/xhtml"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" id="stageDialog" header="关联阶段" widgetVar="stageDialog" resizable="false" showEffect="fade" hideEffect="fade" height="350" >
	<p:tabView id="showPanelGrid" styleClass="largeLength">
		<c:forEach items="#{majorStageAction.stageList}" var="stageItem" varStatus="ind">
			<p:tab title="#{stageItem.stage.stageName }">
				<p:pickList value="#{stageItem.serviceItemModel}" converter="serviceItemConverter" 
					var="item" itemValue="#{item}" itemLabel="#{item.serviceName}" >
					<f:facet name="sourceCaption">服务项列表</f:facet>
					<f:facet name="targetCaption">所选服务项</f:facet>
				</p:pickList>
			</p:tab>
		</c:forEach>
	</p:tabView>
	
	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:messages id="msg"/>
			<p:commandButton value="提交" actionListener="#{majorStageReqAction.updateSubmit(majorStageAction.majorID)}" oncomplete="optResult('stageDialog',args,1);" update="msg"/>
			<p:commandButton type="button" value="关闭" onclick="stageDialog.hide();"/>
		</h:panelGroup>
	</f:facet>
</p:dialog>
