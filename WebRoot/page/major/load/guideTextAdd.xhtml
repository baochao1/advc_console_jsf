<p:dialog xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" id="addDialog" header="添加" widgetVar="addDialog" resizable="false" showEffect="fade" hideEffect="fade" height="350">
	<p:panelGrid id="showPanelGrid" columns="2" columnClasses="addObjectClass, maxLength">
		
		<h:outputLabel value="阶段名" rendered="#{guideTextReqAction.flag == 0 }">
			<span class="requiredFlag">*</span>
		</h:outputLabel>
		<p:selectOneMenu value="#{guideTextReqAction.updateGuideText.stageID}" style="width:200px;" panelStyleClass="minLength" rendered="#{guideTextReqAction.flag == 0 }" >
			<f:selectItem itemLabel="--请选择--" itemValue="" />
			<f:selectItems value="#{majorStageOther.majorStageList}" var="majorStage" itemLabel="#{majorStage.stageName}" itemValue="#{majorStage.stageID}"/>
		</p:selectOneMenu>
		
		<h:outputLabel value="内容" >
			<span class="requiredFlag">*</span>
		</h:outputLabel>
		<p:editor value="#{guideTextReqAction.updateGuideText.content}"  width="600" height="300"/>
		
		<h:outputLabel value="类型" rendered="#{guideTextReqAction.flag == 0 }">
			<span class="requiredFlag">*</span>
		</h:outputLabel>
		<p:selectOneMenu value="#{guideTextReqAction.updateGuideText.type}" style="width:200px;" panelStyleClass="minLength" rendered="#{guideTextReqAction.flag == 0 }" >
			<f:selectItem itemLabel="--请选择--" itemValue="" />
			<f:selectItems value="#{guideTextReqAction.types.entrySet()}" var="t" itemLabel="#{t.value}" itemValue="#{t.key}"/>
		</p:selectOneMenu>
		
		<h:outputLabel value="剩余天数" >
			<span class="requiredFlag">*</span>
		</h:outputLabel>
		<p:inputText value="#{guideTextReqAction.updateGuideText.leftDays}" styleClass="addContentClass"/>
		
	</p:panelGrid>
	
	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:messages id="msg"/>
			<h:inputHidden value="#{guideTextReqAction.flag}"/>
			<h:inputHidden value="#{guideTextReqAction.updateGuideText.guideID}"/>
			<p:commandButton value="提交" actionListener="#{guideTextReqAction.updateSubmit}" update="msg" oncomplete="optResult('addDialog',args,#{guideTextReqAction.flag });"/>
			<p:commandButton type="button" value="关闭" onclick="addDialog.hide();"/>
		</h:panelGroup>
	</f:facet>
</p:dialog>
