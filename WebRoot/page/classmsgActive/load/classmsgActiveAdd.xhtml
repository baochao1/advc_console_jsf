<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >
	
	<h:outputLabel for="uMajorID" value="所属辅导" rendered="#{classmsgActiveAction.from == ''}"/>
	<p:selectOneMenu id="uMajorID" value="#{classmsgActiveReqAction.updateClassmsgActive.majorID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains" rendered="#{classmsgActiveAction.from == ''}">
		<p:ajax event="change" update="uClassName" listener="#{classesOther.changeMajorID}" />
		<f:selectItem itemLabel="--请选择辅导--" itemValue="" />
		<f:selectItems value="#{majorOther.majorList}" var="major" itemLabel="#{major.majorName}" itemValue="#{major.majorID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel for="uClassName" value="所属班级" rendered="#{classmsgActiveAction.from == ''}">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectCheckboxMenu id="uClassName" value="#{classmsgActiveReqAction.classIDs}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains" rendered="#{classmsgActiveAction.from == ''}">
		<f:selectItems value="#{classesOther.classList4Update}" var="classes" itemLabel="#{classes.className}" itemValue="#{classes.classID}"/>
	</p:selectCheckboxMenu>

	<h:outputLabel value="所属班级" rendered="#{classmsgActiveAction.from != ''}">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:outputLabel value="#{classmsgActiveReqAction.updateClassmsgActive.className}" rendered="#{classmsgActiveAction.from != ''}"/>
	
	<h:outputLabel for="uMsgTitle" value="活动标题">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText id="uMsgTitle" value="#{classmsgActiveReqAction.updateClassmsgActive.msgTitle}" styleClass="minLength"/>
	
	<h:outputLabel for="uMsgTitle" value="活动内容">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:editor value="#{classmsgActiveReqAction.updateClassmsgActive.msgContent}" width="600" height="220"/>
  	
  	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:messages id="msg"/>
			<h:inputHidden value="#{classmsgActiveReqAction.flag}"/>
			<h:inputHidden value="#{classmsgActiveReqAction.updateClassmsgActive.classID}"/>
			<p:commandButton value="添加" 
			actionListener="#{classmsgActiveReqAction.updateSubmit}" update="msg" 
			oncomplete="optResult('addDialog',args,'#{classmsgActiveReqAction.flag}');"/>
			<p:commandButton type="button" value="关闭" onclick="addDialog.hide();"/>
		</h:panelGroup>
	</f:facet>
</p:panelGrid>
