<h:form id="logForm" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" >
	<p:dialog header="修改日志" widgetVar="logDialog" id="logDialog" resizable="false" showEffect="fade" hideEffect="fade"  dynamic="false">
		<p:dataTable rendered="#{!empty planChapterAction.plan}"
			id="logList" 
			value="#{planLogAction.logPage}" var="log" 
			lazy="true"	rows="20" paginator="true" paginatorPosition="bottom"
			currentPageReportTemplate="{currentPage} of {totalPages} 共 {totalRecords}条记录"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="20,50"	styleClass="gridTable" 	emptyMessage="对不起，没有查询到数据！">
			<p:column headerText="日志信息">
					<h:outputText value="#{log.planLogDesc}" />
			</p:column>
		</p:dataTable>
	</p:dialog>
</h:form>
