<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="showPanelGrid" columns="3" columnClasses="addObjectClass, addContentClass" rendered="#{tempChapterAction.flag==0 or tempChapterAction.flag==1}">
	<h:outputLabel value="课程名" />
	<h:outputText value="#{tempChapterAction.courseName}" />
	<h:outputText />
	
	<h:outputLabel value="阶段名" >
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu value="#{tempChapterAction.updateTempChapter.phaseNo}" style="width:200px;" panelStyleClass="minLength" >
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{majorStageOther.majorStageList}" var="majorStage" itemLabel="#{majorStage.stageName}" itemValue="#{majorStage.stageID}"/>
	</p:selectOneMenu>
	<h:outputText />
	
	<h:outputLabel value="计划项(章节)名" >
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{tempChapterAction.updateTempChapter.chapterName}" styleClass="minLength"/>
	<h:outputText value="(如：第一章 绪论)" />
	
	<h:outputLabel value="短信章节名" />
	<p:inputText value="#{tempChapterAction.updateTempChapter.noteName}" styleClass="minLength"/>
	<h:outputText value="(如：第一章 短信)" />
	
	<h:outputLabel value="开通状态" rendered="#{tempChapterAction.flag==1}">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu value="#{tempChapterAction.updateTempChapter.openStatus}" style="width:200px;" panelStyleClass="minLength" rendered="#{tempChapterAction.flag==1}">
		<f:selectItems value="#{tempChapterReqAction.openStatus.entrySet()}" var="openStatus" itemLabel="#{openStatus.value}" itemValue="#{openStatus.key}"/>
	</p:selectOneMenu>
	<h:outputText rendered="#{tempChapterAction.flag==1}"/>
	
	<h:outputLabel value="URL" />
	<p:inputText value="#{tempChapterAction.updateTempChapter.url}" styleClass="minLength"/>
	<h:outputText />
	
	<h:outputLabel value="题库章节 " />
	<p:selectCheckboxMenu id="qzChapter" value="#{tempChapterAction.qzChapterCheck}" style="width:200px;" panelStyleClass="minLength" >
		<f:selectItems value="#{tempChapterAction.qzChapterList}" var="qc" itemLabel="#{qc.chapterName}" itemValue="#{qc.chapterID}"/>
	</p:selectCheckboxMenu>
	<h:outputText />
	
	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:messages id="msg"/>
			<p:commandButton value="添加" actionListener="#{tempChapterAction.updateSubmit}" rendered="#{tempChapterAction.flag==0}" update="msg" oncomplete="optResult('loadDialog',args,'#{tempChapterAction.flag}','callBack');"/>
			<p:commandButton value="更新" actionListener="#{tempChapterAction.updateSubmit}" rendered="#{tempChapterAction.flag==1}" update="msg" oncomplete="optResult('loadDialog',args,'#{tempChapterAction.flag}');"/>
			<p:commandButton type="button" value="关闭" onclick="loadDialog.hide();" />
		</h:panelGroup>
	</f:facet>
</p:panelGrid>
