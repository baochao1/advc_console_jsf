<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >
	<h:outputLabel value="学员代码">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{classesReqAction.userName}" styleClass="minLength"/>
	
	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:messages id="msg"/>
			<h:inputHidden value="#{userDefineClassesAction.classID}" />
			<p:commandButton value="提交" actionListener="#{classesReqAction.addMembers(userDefineClassesAction.classID)}" update="msg" oncomplete="optResult('addMembersDialog',args,0);"/>
			<p:commandButton type="button" value="关闭" onclick="addMembersDialog.hide();"/>
		</h:panelGroup>
	</f:facet>
</p:panelGrid>
