<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="updatePanelGrid" columns="2" columnClasses="addObjectClass, addContentClass" >
	
	<h:outputLabel value="辅导名称">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu value="#{classesReqAction.classes.majorID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains">
		<p:ajax event="change" update="uTermID uStrategy" listener="#{userDefineClassesAction.changeMajorID}" />
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{majorOther.majorList}" var="major" itemLabel="#{major.majorName}" itemValue="#{major.majorID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel for="uTermID" value="考期选择" >
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="uTermID" value="#{classesReqAction.classes.termID}" style="width:200px;" panelStyleClass="minLength">
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{userDefineClassesAction.terms}" var="term" itemLabel="#{term.termName}" itemValue="#{term.termID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel for="uStrategy" value="分班策略">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:selectOneMenu id="uStrategy" value="#{classesReqAction.classes.strategyID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains">
		<f:selectItem itemLabel="--请选择--" itemValue="" />
		<f:selectItems value="#{userDefineClassesAction.strategys}" var="strategy" itemLabel="(#{strategy.strategyID})#{strategy.setDesc}" itemValue="#{strategy.strategyID}"/>
	</p:selectOneMenu>
	
	<h:outputLabel value="班级名称">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{classesReqAction.classes.className}" styleClass="minLength"/>
	
	<h:outputLabel value="班级编号">
		<span class="requiredFlag">*</span>
	</h:outputLabel>
	<p:inputText value="#{classesReqAction.classes.classCode}" styleClass="minLength"/>

	<h:outputLabel value="班级介绍" />
	<p:inputTextarea cols="50" rows="3" autoResize="false" value="#{classesReqAction.classes.classDesc}" />
	
	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:messages id="msg"/>
			<p:commandButton value="提交" actionListener="#{classesReqAction.addClasses}" update="msg" oncomplete="optResult('addClassesDialog',args,0);"/>
			<p:commandButton type="button" value="关闭" onclick="addClassesDialog.hide();"/>
		</h:panelGroup>
	</f:facet>
</p:panelGrid>
