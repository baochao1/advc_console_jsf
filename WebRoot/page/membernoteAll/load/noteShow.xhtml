<p:dialog xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="showDialog" header="查看留言"
	widgetVar="showDialog" resizable="false" showEffect="fade" hideEffect="fade" >
	<p:panelGrid id="showPanelGrid">

		<p:row>
			<p:column styleClass="addObjectMinClass2">
				<h:outputLabel value="消息标题" />
			</p:column>
			<p:column colspan="3" styleClass="maxLength">
				<h:outputText value="#{membernoteAllReqAction.note.msgTitle}" escape="false" />
			</p:column>
		</p:row>
		
		<p:row>
			<p:column styleClass="addObjectMinClass2">
				<h:outputLabel value="消息内容" />
			</p:column>
			<p:column colspan="3" styleClass="maxLength">
				<h:outputText value="#{membernoteAllReqAction.note.msgContent}" escape="false" />
			</p:column>
		</p:row>

		<p:row>
			<p:column styleClass="addObjectMinClass2">
				<h:outputLabel value="消息类别"/>
			</p:column>
			<p:column styleClass="addContentClass">
				<h:outputText value="#{membernoteAllReqAction.note.msgTypeStr}"/>
			</p:column>
			<p:column styleClass="addObjectMinClass2">
				<h:outputLabel value="创建人"/>
			</p:column>
			<p:column styleClass="addContentClass">
				<h:outputText value="#{membernoteAllReqAction.note.userName}"/>
			</p:column>
		</p:row>
		
		<p:row>
			<p:column styleClass="addObjectMinClass2">
				<h:outputLabel value="班级"/>
			</p:column>
			<p:column styleClass="addContentClass">
				<h:outputText value="#{membernoteAllReqAction.note.className}"/>
			</p:column>
			<p:column styleClass="addObjectMinClass2">
				<h:outputLabel value="点击数"/>
			</p:column>
			<p:column styleClass="addContentClass">
				<h:outputText value="#{membernoteAllReqAction.note.hit}"/>
			</p:column>
		</p:row>
		
		<p:row>
			<p:column styleClass="addObjectMinClass2">
				<h:outputLabel value="创建时间" />
			</p:column>
			<p:column colspan="3" styleClass="maxLength">
				<h:outputText value="#{membernoteAllReqAction.note.createTimeStr}" />
			</p:column>
		</p:row>
	</p:panelGrid>
	
	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:commandButton type="button" value="关闭" onclick="showDialog.hide();" />
		</h:panelGroup>
	</f:facet>
</p:dialog>
