<p:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" columns="1" columnClasses="maxLength">
	<p:dataTable scrollable="true" scrollHeight="#{memberCallAllAction.heighti2}" 
		widgetVar="memberCallAll4T"
		id="memberCallAllList4T"
		binding="#{memberCallAllAction.pageTable4T}"
		lazy="true"
		value="#{memberCallAllAction.memberCallPage4T}"
		rows="20"
		var="memberCallAll4T" 
		paginator="true" 
		paginatorPosition="bottom"
		currentPageReportTemplate="{currentPage} of {totalPages} 共 {totalRecords}条记录"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="20,50"
		rowIndexVar="row"
		styleClass="gridTable" 
		emptyMessage="对不起，没有查询到数据！">
		<p:column headerText="回访教师">
			<h:outputText value="#{memberCallAll4T.teacherName}"/>
		</p:column>
		<p:column headerText="回访个数">
			<h:link value="#{memberCallAll4T.callCount}" outcome="/page/membercallAll/membercallAllList.xhtml" includeViewParams="true" target="_blank">
				<f:param name="teacherName" value="#{memberCallAll4T.teacherNameEncode}"/>
			</h:link>
		</p:column>
	</p:dataTable>
</p:panelGrid>
