<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>实验班学员信息反馈表</title>
	<h:outputStylesheet name="page-css.css" library="css"/>
	<h:outputScript name="page.js" library="js"/>
	<style>
		.ui-selectoneradio td{ border: none;  padding: 0 3px;}
	</style>
</h:head>
<h:body align="center">
<h:form>
	<p:panelGrid id="updatePanelGrid" style="width:100%;" >
		<f:facet name="header">
			<p:row >
				<p:column colspan="4">
					<h:outputText value="实验班学员信息反馈表" style="font-weight: bold;" />
				</p:column>
			</p:row>
		</f:facet>
		<p:row>
			<p:column style="text-align:center; width:20%" >
				<h:outputText value="学员代码" style="font-weight: bold;" />
			</p:column>
			<p:column>
				<h:outputText value="#{memberdefineAction.member.userName}" />
			</p:column>
			<p:column style="text-align:center; width:20%" >
				<h:outputText value="学员姓名" style="font-weight: bold;" />
			</p:column>
			<p:column>
				<h:outputText value="#{memberdefineAction.member.realName}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="学员性别" style="font-weight: bold;" />
			</p:column>
			<p:column>
				<p:selectOneRadio value="#{memberdefineAction.member.gener}">
					<f:selectItems value="#{memberdefineReqAction.generMap.entrySet()}" var="gener" itemLabel="#{gener.value}" itemValue="#{gener.key}"/>
				</p:selectOneRadio>
			</p:column>
			<p:column style="text-align:center;">
				<h:outputText value="出生日期" style="font-weight: bold;" />
			</p:column>
			<p:column>
				<p:calendar value="#{memberdefineAction.member.brithday}" pattern="yyyy-MM-dd" navigator="true" readonlyInput="true" showButtonPanel="true"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="联系地址" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:inputText value="#{memberdefineAction.member.address}" style="width:80%;"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;" colspan="4">
				<h:outputText value="学习相关的个人信息" style="font-weight: bold;" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="您的学历" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:selectOneRadio value="#{memberdefineAction.memberdefineObject.education}">
					<f:selectItems value="#{memberdefineReqAction.educationMap.entrySet()}" var="education" itemLabel="#{education.value}" itemValue="#{education.key}"/>
				</p:selectOneRadio>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;" rowspan="2">
				<h:outputText value="您的专业" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:selectOneRadio value="#{memberdefineAction.memberdefineObject.specialtyID}">
					<f:selectItems value="#{memberdefineAction.spList}" var="specialty" itemLabel="#{specialty.specialtyName}" itemValue="#{specialty.specialtyID}"/>
				</p:selectOneRadio>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center; ">
				<h:outputText value="备注" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="2">
				<p:inputText value="#{memberdefineAction.memberdefineObject.specialty}" style="width:80%;"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;" rowspan="2">
				<h:outputText value="您的职业" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:selectOneRadio value="#{memberdefineAction.memberdefineObject.occupationID}">
					<f:selectItems value="#{memberdefineAction.opList}" var="occupation" itemLabel="#{occupation.occupationName}" itemValue="#{occupation.occupationID}"/>
				</p:selectOneRadio>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center; ">
				<h:outputText value="备注" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="2">
				<p:inputText value="#{memberdefineAction.memberdefineObject.occupation}" style="width:80%;"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="您的工作状态" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:selectOneRadio value="#{memberdefineAction.memberdefineObject.jobStatus}">
					<f:selectItems value="#{memberdefineReqAction.stuJobStatus.entrySet()}" var="stuJobStatus" itemLabel="#{stuJobStatus.value}" itemValue="#{stuJobStatus.key}"/>
				</p:selectOneRadio>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="您的学习时段" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:commandButton value="添加学习时段" actionListener="#{memberdefineAction.addStudyTime}" update="studyTime"/>
				<p:dataTable id="studyTime" value="#{memberdefineAction.studyTimeList}" var="studyTime" rowIndexVar="row" >
					<p:column headerText="时段">
						<p:inputText value="#{studyTime.timeName}"/>
					</p:column>
					<p:column headerText="开始时间">
						<p:selectOneMenu value="#{studyTime.startTime}">
							<f:selectItems value="#{memberdefineReqAction.startTimes}" var="startTime" itemLabel="#{startTime}" itemValue="#{startTime}"/>
						</p:selectOneMenu>
					</p:column>
					<p:column headerText="结束时间">
						<p:selectOneMenu value="#{studyTime.endTime}">
							<f:selectItems value="#{memberdefineReqAction.endTimes}" var="endTime" itemLabel="#{endTime}" itemValue="#{endTime}"/>
						</p:selectOneMenu>
					</p:column>
					<p:column headerText="操作">
						<p:commandLink value="删除" actionListener="#{memberdefineAction.removeStudyTime(row)}" update="studyTime"/>
					</p:column>
				</p:dataTable>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="您每日的学习时长" style="font-weight: bold;" /><br/>
				<h:outputText value="(单位：小时) " style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:dataTable value="#{memberdefineAction.memberdefineObject}" var="md" >
					<p:column headerText="星期一" style="text-align:center">
						<p:spinner value="#{md.week1}" size="2" min="1" max="24" stepFactor="0.5"/>
					</p:column>
					<p:column headerText="星期二" style="text-align:center">
						<p:spinner value="#{md.week2}" size="2" min="1" max="24" stepFactor="0.5"/>
					</p:column>
					<p:column headerText="星期三" style="text-align:center">
						<p:spinner value="#{md.week3}" size="2" min="1" max="24" stepFactor="0.5"/>
					</p:column>
					<p:column headerText="星期四" style="text-align:center">
						<p:spinner value="#{md.week4}" size="2" min="1" max="24" stepFactor="0.5"/>
					</p:column>
					<p:column headerText="星期五" style="text-align:center">
						<p:spinner value="#{md.week5}" size="2" min="1" max="24" stepFactor="0.5"/>
					</p:column>
					<p:column headerText="星期六" style="text-align:center">
						<p:spinner value="#{md.week6}" size="2" min="1" max="24" stepFactor="0.5"/>
					</p:column>
					<p:column headerText="星期日" style="text-align:center">
						<p:spinner value="#{md.week7}" size="2" min="1" max="24" stepFactor="0.5"/>
					</p:column>
				</p:dataTable>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="您的记忆能力" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:selectOneRadio value="#{memberdefineAction.memberdefineObject.memory}">
					<f:selectItems value="#{memberdefineReqAction.memoryMap.entrySet()}" var="memory" itemLabel="#{memory.value}" itemValue="#{memory.key}"/>
				</p:selectOneRadio>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="您的过往考试经历" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:commandButton value="添加考试经历" actionListener="#{memberdefineAction.addExamkill}" update="examkillList"/>
				<p:dataTable id="examkillList" value="#{memberdefineAction.examkillList}" var="examkill" rowIndexVar="row" >
					<p:column headerText="考试课程">
						<p:inputText value="#{examkill.examName}"/>
					</p:column>
					<p:column headerText="考试年度">
						<p:inputText value="#{examkill.year}"/>
					</p:column>
					<p:column headerText="成绩">
						<p:inputText value="#{examkill.score}"/>
					</p:column>
					<p:column headerText="操作">
						<p:commandLink value="删除" actionListener="#{memberdefineAction.removeExamkill(row)}" update="examkillList"/>
					</p:column>
				</p:dataTable>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="您已往的学习习惯" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:selectOneRadio value="#{memberdefineAction.studyHabitID}" layout="pageDirection">
					<f:selectItems value="#{memberdefineReqAction.studyHabitMap.entrySet()}" var="studyHabit" itemLabel="#{studyHabit.value}" itemValue="#{studyHabit.key}"/>
				</p:selectOneRadio>
				<p:inputText value="#{memberdefineAction.memberdefineObject.studyHabit}" style="width:60%"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="您的听课方式" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:selectOneRadio value="#{memberdefineAction.memberdefineObject.studyWay}">
					<f:selectItems value="#{memberdefineReqAction.stuStudyWayMap.entrySet()}" var="stuStudyWay" itemLabel="#{stuStudyWay.value}" itemValue="#{stuStudyWay.key}"/>
				</p:selectOneRadio>
			</p:column>
		</p:row>
		<p:row>
			<p:column style="text-align:center;">
				<h:outputText value="学员备注信息" style="font-weight: bold;" />
			</p:column>
			<p:column colspan="3">
				<p:inputTextarea cols="100" rows="2" autoResize="false" value="#{memberdefineAction.memberdefineObject.description}" />
			</p:column>
		</p:row>
		<f:facet name="footer">
			<p:row>
				<p:column colspan="4" style="text-align:center;">
					<p:messages id="msg"/>
					<p:commandButton value="保存反馈表" oncomplete="optResultAlert(args,0);" actionListener="#{memberdefineReqAction.add(memberdefineAction.userID,memberdefineAction.memberdefineObject.defineID)}" update="msg"/>
					<p:commandButton value="清除反馈表" onstart="return confirmDel();" oncomplete="optResultAlert(args,2);" actionListener="#{memberdefineReqAction.remove(memberdefineAction.userID,memberdefineAction.memberdefineObject.defineID)}" />
				</p:column>
			</p:row>
		</f:facet>
	</p:panelGrid>
</h:form>
</h:body>
</html>
