<p:dialog xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" id="teachStudentDialog" header="高端班学员管理" widgetVar="teachStudentDialog" resizable="false" showEffect="fade" hideEffect="fade" height="350">
	<p:panelGrid columns="2" style="text-align:left;" styleClass="panelGridCenter">
		<h:outputLabel value="所属辅导"/>
		<p:selectOneMenu value="#{teachStudentReqAction.majorID}" style="width:200px;" panelStyleClass="minLength" filter="true" filterMatchMode="contains">
			<f:selectItem itemLabel="--请选择--" itemValue="" />
			<f:selectItems value="#{majorOther.majorList}" var="major" itemLabel="#{major.majorName}" itemValue="#{major.majorID}"/>
		</p:selectOneMenu>
		
		<f:facet name="footer">
			<h:panelGroup style="display:block; text-align:center">
				<h:inputHidden value="#{teachStudentReqAction.teacherID}"/>
				<p:commandButton value="查询" update="studentList" actionListener="#{teachStudentReqAction.search}"/>
				<p:spacer width="10px"/>
				<p:commandButton type="reset" value="重置" />
			</h:panelGroup>
		</f:facet>	
	</p:panelGrid>

	<p:pickList id="studentList" value="#{teachStudentReqAction.students}" var="student" itemValue="#{student}" converter="advanceMemberConverter" itemLabel="#{student.userName}(#{student.studyCourse})" showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"/>

	<f:facet name="footer">
		<h:panelGroup style="display:block; text-align:center">
			<p:commandButton value="提交" oncomplete="optResult('teachStudentDialog',args,1);" actionListener="#{teachStudentReqAction.submitTeachStudent}"/>
			<p:spacer width="10px"/>
			<p:commandButton type="button" value="关闭" onclick="teachStudentDialog.hide();"/>
		</h:panelGroup>
	</f:facet>	
</p:dialog>
