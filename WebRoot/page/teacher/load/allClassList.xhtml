<p:tabView xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" value="#{teacherReqAction.classesMap.entrySet().toArray()}" var="map">
	<p:tab title="#{map.key}">
		<p:dataTable value="#{map.value}" var="classes" >
			<p:column headerText="班级名称">
				<h:outputText value="#{classes.className}(#{classes.classID})"/>
			</p:column>
		</p:dataTable>
	</p:tab>
</p:tabView>
